<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
        <!-- calc -->
        <div class="content">
            <!-- heading -->
            <div class="heading">
                <h1>Calculator</h1>
              </div>
              <div class="main">
                <!-- result is to display the result on UI -->
                <div class="result" id="result"></div>
                <div class="clear button" id="clear">C</div>
                <div class="div1 numbers button">1</div>
                <div class="div2 button numbers">2</div>
                <div class="div3 numbers button">3</div>
                <div class="div4 numbers button">4</div>
                <div class="div5 numbers button">5</div>
                <div class="div6 numbers button">6</div>
                <div class="div7 numbers button">7</div>
                <div class="div8 numbers button">8</div>
                <div class="div9 numbers button">9</div>
                <div class="div0 numbers button">0</div>
                <div class="decimal numbers button">.</div>
                <div class="opr-plus opr button">+</div>
                <div class="opr-sub opr button">-</div>
                <div class="opr-mul opr button">&times;</div>
                <div class="opr-divide opr button">&divide;</div>
                <div class="opr-equal button">=</div>
              </div>
      
        </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
